<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../app.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>蘋果成績表</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="apple-scoreboard-table"></div>

    <script>
        let divElement = d3.select("#apple-scoreboard-table");
        let table = divElement.append("table");

        let header = table.append("thead");
        let headerRow = header.append("tr");

        for (let i = 0; i < headerList.length; i++) {
            headerRow.append("th").text(headerList[i]);
        }

        for (let index = 1; index <= 120; index++) {
            let row = table.append("tr");
            let className = generateRandomClass();
            let studentId = generateRandomId();
            let studentName = "我是誰";
            let githubId = generateRandomGithubId();
            let scoreList = generateRandomScoreList();

            let rowItems = [index, className, studentId, studentName, githubId];

            for (let j = 0; j < rowItems.length; j++) {
                row.append("td").text(rowItems[j]);
            }
            for (let j = 0; j < scoreList.length; j++) {
                row.append("td").html(`<img src='../apples/${scoreList[j]}.svg' width='40' height='40'>`);
            }
        }

    </script>
</body>

</html>
